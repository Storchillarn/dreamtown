<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webpack App</title>
</head>

<body>
  <div class="nav-container">
    <nav class="main-nav">
      <div class="icon-container">
        <a href="https://open.spotify.com/artist/31Oe0saSe7U01lFP8fV2Lt" target="_blank"><img class="icon"
            src="./img/spotify-icon.png" alt="spotify follow" /></a>
        <a href="https://soundcloud.com/dreamtownband" target="_blank"><img class="icon" src="./img/soundcloud-icon.png"
            alt="soundcloud follow" /></a>
      </div>
      <div class="link-container">
        <a class="main-nav__link" href="#music-section">Music</a>
        <a class="main-nav__link" href="#band-section">The Band</a>
        <a class="main-nav__link" href="#shows-section">Shows</a>
        <a class="main-nav__link" href="#gallery-section">Gallery</a>
      </div>
    </nav>
  </div>
  <header class="header --fade-in">
    <div class="header-text-container">
      <h1 class="header_heading">Dreamtown</h1>
      <p class="header_subtitle">You're just lightyears on a screen, baby.</p>
    </div>
  </header>
  <section id="music-section" class="music-section">
    <h2 class="music__heading">Listen now on Spotify!</h2>
    <div class="music__player">
      <iframe id="small" width="280" height="80"
        frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      <iframe id="large" width="250" height="330" frameborder="0"
        allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </section>
  <section id="band-section">

  </section>
  <section id="shows-section">

  </section>
  <section id="gallery-section">

  </section>
</body>

</html>
